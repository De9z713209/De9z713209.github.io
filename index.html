<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Container Example</title>
  <style>
    .Left-Menu{
        background-color: rgb(0, 136, 255);
        flex-direction: column;
        align-self: center;
        height: 100vh;
        width: 200px;
    }

    button{
        width: 200px;
        height: 40px;
        border-radius: 10px;
        margin-bottom: 5px;
    }

    textarea{
        width: 200px;
        height: 50px;
        resize: none;
        padding: 0px;
        margin: 0px;
    }
  </style>
  <script>
        function SetText(){
            var textarea = document.getElementById("textarea")
            var text = document.getElementById("text")

            text.innerText = textarea.value

            if (textarea.value == ""){
                text.innerText = "Empty"
            }
        }
  </script>
</head>
<body>
    <div class="Left-Menu">
        <h1 id="text">Hei</h1>
        <textarea name="textarea" id="textarea" onkeyup="SetText()"></textarea>
        <button onclick="SetText()">Send</button>
    </div>
</body>
</html>
